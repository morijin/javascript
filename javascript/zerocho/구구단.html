Math.random의 random은 random이 아니얌
진짜 random에서는 쓰지말아요
<body>
<script>
    out:
    while(true){ // 무한한 반복
        var a = Math.floor(Math.random() * 9) + 1;
        var b = Math.floor(Math.random() * 9) + 1;
        var result = a * b;
        var 조건 = true;
        while(true){
            var answer = prompt(String(a) +'*'+ String(b)+ '=',);
            if (result === Number(answer)) {
                console.log('정답');
                break;
            }
            if (answer === null){
                console.log('탈출');
